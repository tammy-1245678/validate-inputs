<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <button type="submit">Submit</button>
        </form>
        <p class="error" id="errorMessage"></p>
    </div>

    <script>
        // Function to validate form
        async function validateForm(event) {
            event.preventDefault(); // Prevent form submission to allow validation

            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const errorMessage = document.getElementById('errorMessage');

            // Clear previous error message
            errorMessage.textContent = '';

            // Check if name is provided
            if (name.trim() === '') {
                errorMessage.textContent = 'Please enter your name.';
                return;
            }

            // Check if age is valid and >= 18
            if (isNaN(age) || age < 18) {
                errorMessage.textContent = 'You must be 18 or older to login.';
                return;
            }

            // If both validations pass, allow form submission (just an example)
            alert('Login successful! Welcome, ' + name + '.');
            // You can implement further logic here like redirecting to another page
        }

        // Add event listener to form submission
        document.getElementById('loginForm').addEventListener('submit', validateForm);
    </script>
</body>
</html>
